<m>Диалоговые процедуры
Node000<d>Стандартная ветвь диалога
Node001<d>Стандартная ветвь диалога
Node998<d>Выход из диалога с враждебной реакцией со стороны NPC
Node999<d>Выход из диалога без любых ответных мер со стороны NPC
<-m>
<->
MyFastProc<d>Имя и описание этой процедуры можно изменить в файле "ProcHandlers.ini"
