// Файл содержит меню для стандартных обработчиков, 
// так же здесь можно добавлять собственные процедуры
//
// Структура:
// "имя процедуры"<d>"краткое описание процедуры"
// <m>"пункт меню" 
// <-m> - закрыть верхний пункт меню  
// <-> 	- разделитель для меню
// 
// В "пункт меню" и "краткое описание процедуры" возможны любые символы кроме управляющих 
// В "имя процедуры" могут применяться только английские буквы, цифры и символ "_" и никаких пробелов до <d>
//
// Исходный файл позаимствован из программы конструктора скриптов "F-Geck" by Tehnokrat.
//
<m>Скриптовые действия
start<d>Вызывается при первом запуске скрипта.
destroy_p_proc<d>Вызывается при уничтожении объекта.
spatial_p_proc<d>Вызывается в скрипте объекта при прохождении криттера над ним.
timed_event_p_proc<d>Вызывается при срабатывании ранее установленного таймера.
<m>Обработчики объектов
look_at_p_proc<d>Краткое описание. Вызывается при наведении курсора на объект.
description_p_proc<d>Подробное описание. Вызывается при осматривании объекта.
damage_p_proc<d>Вызывается при нанесении объекту повреждений.
use_p_proc<d>Вызывается при использовании объекта.
use_obj_on_p_proc<d>Вызывается при использовании другого объекта на этом.
use_skill_on_p_proc<d>Вызывается, когда на объекте используют какое-либо умение.
<m>Обработчики криттеров
critter_p_proc<d>Отвечает за поведение объекта в целом, выполняется несколько раз в сек.
talk_p_proc<d>Обработчик диалога. Вызывается при попытке заговорить с объектом.
pickup_p_proc<d>Вызывается при попытке кражи у криттера.
push_p_proc<d>Вызывается при попытке толкнуть объект.
combat_p_proc<d>Выполняется во время боя.
combat_is_starting_p_proc<d>Начало боя, вызывается при инициализации данных, но не означает что криттер находится в бою (from Crafty sfall).
combat_is_over_p_proc<d>Процедура завершение боя (from Crafty sfall).
<m>Обработчики предметов
pickup_p_proc<d>Вызывается при попытке поднять предмет или открыть контейнер.
drop_p_proc<d>Вызывается в скрипте объекта при сбрасывании его на землю.
is_dropping_p_proc<d>Вызывается в скрипте криттера при попытке бросить предмет.
<m>Обработчики карты
map_enter_p_proc<d>Вызывается при заходе игрока на карту.
map_exit_p_proc<d>Вызывается, когда игрок покидает карту.
map_update_p_proc<d>Вызывается при обновлении карты (каждые 250 игровых тиков).
<-m>
